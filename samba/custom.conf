[global]
   # Configuración específica para Samba DC con acceso LDAP anónimo
   
   # CRÍTICO: Permitir autenticación débil y bind anónimo
   ldap server require strong auth = no
   
   # Configuraciones de seguridad relajadas (SOLO DESARROLLO)
   server schannel = no
   server signing = disabled
   client schannel = no
   client signing = disabled
   
   # Permitir protocolos antiguos y menos seguros
   client min protocol = CORE
   server min protocol = CORE
   lanman auth = yes
   ntlm auth = yes
   allow nt4 crypto = yes
   
   # Configuraciones específicas para el directorio
   dsdb:schema update allowed = yes
   
   # Logging detallado para debugging
   log level = 3 auth:10 ldap:10 winbind:10 passdb:10
